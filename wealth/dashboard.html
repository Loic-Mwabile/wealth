<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wealth - Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Dashboard</h1>
    <div id="totals">
        <p>Total possessions: <span id="possessions-total">0</span> €</p>
        <p>Total savings: <span id="savings-total">0</span> €</p>
        <p>Total debts: <span id="debts-total">0</span> €</p>
        <p>Net worth: <span id="net-worth">0</span> €</p>
    </div>
    <div id="quick-actions">
        <button>Add income</button>
        <button>Transfer to savings</button>
        <button>Pay debt</button>
    </div>
</body>
</html>
