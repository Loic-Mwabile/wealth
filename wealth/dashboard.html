<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Wealth - Tableau de bord</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Tableau de bord</h1>
    <div id="totaux">
        <p>Total possessions : <span id="possessions-total">0</span> €</p>
        <p>Total épargne : <span id="savings-total">0</span> €</p>
        <p>Total dettes : <span id="debts-total">0</span> €</p>
        <p>Valeur nette : <span id="net-worth">0</span> €</p>
    </div>
    <div id="actions-rapides">
        <button>Ajouter un revenu</button>
        <button>Transférer vers épargne</button>
        <button>Payer une dette</button>
    </div>
</body>
</html>
