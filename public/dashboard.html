<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealth - Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1 class="page-title" style="display: flex; align-items: center; justify-content: space-between;">
        <span style="display: flex; align-items: center;">
          <img src="assets/icons/icon-192x192.png" alt="Wealth Icon" style="width: 50px; height: 40px; vertical-align: middle; margin-right: 8px;">
          Wealth
        </span>
        <button id="logout-btn">Logout</button>
    </h1>
    <div class="dashboard-grid">
        <div class="card clickable-card" id="possessions-card">
            <h2>Possessions</h2>
            <div class="card-value" id="possessions-total">0 ₹</div>
        </div>
        <div class="card clickable-card" id="savings-card">
            <h2>Savings</h2>
            <div class="card-value" id="savings-total">0 ₹</div>
        </div>
        <div class="card clickable-card" id="debts-card">
            <h2>Debts</h2>
            <div class="card-value" id="debts-total">0 ₹</div>
        </div>
        <div class="card" id="history-card">
            <h2>Recent Activity</h2>
            <ul id="history-list"></ul>
        </div>
    </div>

    <div class="net-worth-container">
      <span>Net Worth</span>
      <span id="net-worth-value">0 ₹</span>
    </div>

    <div class="dashboard-actions">
        <button id="add-income-btn">Add Income</button>
        <button id="transfer-btn">Transfer To Savings</button>
        <button id="pay-debt-btn">Pay Debt</button>
    </div>
    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay" style="display:none;"></div>
    <div id="modal-add-income" class="modal" style="display:none;"></div>
    <div id="modal-transfer" class="modal" style="display:none;"></div>
    <div id="modal-pay-debt" class="modal" style="display:none;"></div>
    


    <script src="firebaseConfig.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script>
      firebase.initializeApp(window.firebaseConfig);
    </script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
