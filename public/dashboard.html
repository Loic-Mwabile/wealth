<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0E1116">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/x-icon" href="assets/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="57x57" href="assets/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">
    
    <link rel="manifest" href="manifest.json">
    <title>Wealth - Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>html, body, #app-loader { background: #0E1116 !important; }</style>
</head>
<body>
  <div id="app-loader">
    <img src="assets/icons/icon-192x192.png" alt="App Icon" class="loader-icon"/>
    <div class="spinner"></div>
  </div>

    <h1 class="page-title" style="display: flex; align-items: center; justify-content: space-between;">
        <span style="display: flex; align-items: center;">
          <img src="assets/icons/icon-192x192.png" alt="Wealth Icon" style="width: 50px; height: 40px; vertical-align: middle; margin-right: 8px;">
          Wealth
        </span>
        <button id="logout-btn">Logout</button>
    </h1>
    <div class="dashboard-grid">
        <div class="card clickable-card" id="possessions-card">
            <h2>Possessions</h2>
            <div class="card-value" id="possessions-total">0 ₹</div>
        </div>
        <div class="card clickable-card" id="savings-card">
            <h2>Savings</h2>
            <div class="card-value" id="savings-total">0 ₹</div>
        </div>
        <div class="card clickable-card" id="debts-card">
            <h2>Debts</h2>
            <div class="card-value" id="debts-total">0 ₹</div>
        </div>
        <div class="card" id="history-card">
            <h2>Recent Activity</h2>
            <ul id="history-list"></ul>
        </div>
    </div>

    <div class="net-worth-container">
      <span>Net Worth</span>
      <span id="net-worth-value">0 ₹</span>
    </div>

    <div class="dashboard-actions">
        <button id="add-income-btn">Add Income</button>
        <button id="transfer-btn">Transfer To Savings</button>
        <button id="pay-debt-btn">Pay Debt</button>
    </div>
    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay" style="display:none;"></div>
    <div id="modal-add-income" class="modal" style="display:none;"></div>
    <div id="modal-transfer" class="modal" style="display:none;"></div>
    <div id="modal-pay-debt" class="modal" style="display:none;"></div>
    


    <script src="firebaseConfig.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script>
      firebase.initializeApp(window.firebaseConfig);
    </script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/pwa.js"></script>
</body>
</html>
