    <title>Wealth - Possessions</title>
    <link rel="preload" href="css/styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="css/styles.css"></noscript>
    <style>html, body, #app-loader { background: #0E1116 !important; }</style>
</head>
<body>
  <div id="app-loader">
    <img src="assets/icons/icon-192x192.png" alt="App Icon" class="loader-icon"/>
    <div class="spinner"></div>
  </div>

    <h1><button id="back-btn" class="back-btn" aria-label="Back">←</button> Possessions</h1>
    <div id="possessions-balance">Balance: 0 ₹</div>
    <div class="possessions-actions-row">
        <button id="add-income-btn">Add Income</button>
        <button id="add-expense-btn">Add Expense</button>
    </div>
    <h2>Transaction History</h2>
    <div id="possessions-history"></div>

    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay" style="display:none;"></div>
    <div id="modal-add-income" class="modal" style="display:none;"></div>
    <div id="modal-add-expense" class="modal" style="display:none;"></div>

    <script src="firebaseConfig.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script>
      firebase.initializeApp(window.firebaseConfig);
    </script>
    <script src="js/auth.js"></script>
    <script src="js/possessions.js"></script>
    <script src="js/pwa.js"></script>
