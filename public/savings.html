<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealth - Savings</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Savings</h1>
    <div class="savings-actions-row">
        <button id="add-envelope-btn">Add Envelope</button>
        <button id="transfer-btn">Transfer</button>
        <button id="withdraw-btn">Withdraw</button>
    </div>
    <div style="max-width:700px;margin:0 auto 16px auto;">
      <label for="envelope-status-filter">Show:</label>
      <select id="envelope-status-filter">
        <option value="all">All</option>
        <option value="ongoing" selected>Ongoing</option>
        <option value="completed">Completed</option>
      </select>
    </div>
    <div id="envelopes-list"></div>
    <div id="savings-history"></div>

    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay" style="display:none;"></div>
    <div id="modal-add-envelope" class="modal" style="display:none;"></div>
    <div id="modal-transfer" class="modal" style="display:none;"></div>
    <div id="modal-withdraw" class="modal" style="display:none;"></div>

    <script src="firebaseConfig.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script>
      firebase.initializeApp(window.firebaseConfig);
    </script>
    <script src="js/auth.js"></script>
    <script src="js/savings.js"></script>
</body>
</html>
