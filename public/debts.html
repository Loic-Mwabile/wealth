<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/x-icon" href="assets/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="57x57" href="assets/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">
    <link rel="manifest" href="manifest.json">
    
    <title>Wealth - Debts</title>
    <link rel="preload" href="css/styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="css/styles.css"></noscript>
    <style>html, body, #app-loader { background: #0E1116 !important; }</style>
</head>
<body>
  <div id="app-loader">
    <img src="assets/icons/icon-192x192.png" alt="App Icon" class="loader-icon"/>
    <div class="spinner"></div>
  </div>

    <h1><button id="back-btn" class="back-btn" aria-label="Back">‚Üê</button> Debts</h1>
    <div class="debts-actions-row">
        <button id="add-debt-btn">Add Debt</button>
        <button id="pay-debt-btn">Pay Debt</button>
        <button id="mark-paid-btn">Mark as Paid</button>
    </div>
    <div style="max-width:700px;margin:0 auto 16px auto;">
      <label for="debt-status-filter">Show:</label>
      <select id="debt-status-filter">
        <option value="all">All</option>
        <option value="ongoing" selected>Ongoing</option>
        <option value="completed">Completed</option>
      </select>
    </div>
    <div id="debts-list"></div>
    <div id="debts-history"></div>

    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay" style="display:none;"></div>
    <div id="modal-add-debt" class="modal" style="display:none;"></div>
    <div id="modal-pay-debt" class="modal" style="display:none;"></div>
    <div id="modal-mark-paid" class="modal" style="display:none;"></div>

    <script src="firebaseConfig.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script>
      firebase.initializeApp(window.firebaseConfig);
    </script>
    <script src="js/auth.js"></script>
    <script src="js/debts.js"></script>
    <script src="js/pwa.js"></script>
</body>
</html>
