<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealth - Debts</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Debts</h1>
    <div class="debts-actions-row">
        <button id="add-debt-btn">Add Debt</button>
        <button id="pay-debt-btn">Pay Debt</button>
        <button id="mark-paid-btn">Mark as Paid</button>
    </div>
    <div style="max-width:700px;margin:0 auto 16px auto;">
      <label for="debt-status-filter">Show:</label>
      <select id="debt-status-filter">
        <option value="all">All</option>
        <option value="ongoing" selected>Ongoing</option>
        <option value="completed">Completed</option>
      </select>
    </div>
    <div id="debts-list"></div>
    <div id="debts-history"></div>

    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay" style="display:none;"></div>
    <div id="modal-add-debt" class="modal" style="display:none;"></div>
    <div id="modal-pay-debt" class="modal" style="display:none;"></div>
    <div id="modal-mark-paid" class="modal" style="display:none;"></div>

    <script src="firebaseConfig.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script>
      firebase.initializeApp(window.firebaseConfig);
    </script>
    <script src="js/auth.js"></script>
    <script src="js/debts.js"></script>
</body>
</html>
